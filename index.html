<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ReactJS Manga Reader App</title>
    <script>
      (function() {
        try {
          var key = 'mangaverse-theme';
          var saved = localStorage.getItem(key);
          if (saved === 'light') return document.documentElement.classList.remove('dark');
          if (saved === 'dark') return document.documentElement.classList.add('dark');
          if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            return document.documentElement.classList.add('dark');
          }
          // default to dark (night)
          document.documentElement.classList.add('dark');
        } catch (e) {
          // ignore
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
